{% if messg %}
<script>
    alert('{{ messg }}');
</script>
{% endif %}
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign</title>
</head>
<body>
<form action="/postsignup/" method="post">
    {% csrf_token %}
	SAPID:
    <input type="text" name="sap"><br><br>
	Name:
    <input type="text" name="name"><br><br>
	Email :
    <input type="email" name="email"><br><br>
	 Password:
    <input type="password" name="pass"><br><br>
	Phone :
    <input type="tel" name="phone"><br><br>
    Parking Preference:
    <input type="text" name="prefrence"><br><br>
	
    <input type="submit" value="SignUp">
</form>
</body>
</html>
